name: Test

on:
  pull_request_target:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_call:
  workflow_dispatch:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.32.4 # @denopendabot denoland/deno

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

  test:
    name: Test
    needs: check

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.32.4 # @denopendabot denoland/deno

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: v19.8.1 # @denopendabot nodejs/node

      - name: Install Wrangler
        run: npm install -g wrangler@2.14.0 # @denopendabot cloudflare/wrangler2

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: v1.8.5 # @denopendabot JuliaLang/julia

      - name: Install dependencies
        run: julia --color=yes --project=test -e 'using Pkg; Pkg.build()'

      - name: Test
        run: julia --color=yes --project=test test/runtests.jl
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_SUBDOMAIN: ${{ secrets.CLOUDFLARE_SUBDOMAIN }}
