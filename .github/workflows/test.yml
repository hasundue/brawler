name: Test

on:
  pull_request:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.25.4

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

  test:
    needs: check

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.25.4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Wrangler
        run: npm i @cloudflare/wrangler -g

      - name: Test Wrangler
        run: wrangler dev examples/hono/index.ts

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.8.1

      - name: Install dependencies
        uses: julia-actions/julia-buildpkg@v1
        with:
          project: test

      - name: Test
        run: julia --color=yes --project=test test/runtests.jl
