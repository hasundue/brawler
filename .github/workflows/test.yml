name: Test

on:
  pull_request_target:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_call:
  workflow_dispatch:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.36.4 # @denopendabot denoland/deno

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

  test:
    name: Test
    needs: check

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.36.4 # @denopendabot denoland/deno

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: v20.6.1 # @denopendabot nodejs/node

      - name: Install Wrangler
        run: npm install -g wrangler@3.6.0

      - name: Cache dependencies
        run: deno cache test.ts

      - name: Run tests
        run: deno task test
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
