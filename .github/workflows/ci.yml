name: CI

on:
  push:
    branches: 
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit

  release:
    name: Release
    if: github.repository_owner == 'hasundue'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: hasundue/denomantic-release@0.8.1
        with:
          denopendabot: app
